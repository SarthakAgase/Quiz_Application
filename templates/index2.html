{% extends 'base.html' %} {% block body %}
<header class="pt-2 border-bottom">
  <div class="container">
    <div class="d-flex align-items-center justify-content-center">
      <a
        href="/"
        class="d-flex align-items-center mb-2 link-body-emphasis text-decoration-none"
      >
        <img
          src="/static/O7DCE10.jpg"
          alt="mdo"
          width="40"
          height="40"
          class="rounded-circle"
        />
      </a>

      <ul class="nav m-2">
        <li><p class="mx-2 h2">Educ&Tech</p></li>
      </ul>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-4 fw-semibold fs-4">Login</h5>
          <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input
                type="text"
                name="FullName"
                class="form-control"
                id="floatingName"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Full Name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                name="RollNumber"
                class="form-control"
                id="floatingRoll"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Roll Number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                name="UserId"
                class="form-control"
                id="floatingId"
                placeholder="name@example.com"
                required
              />
              <label for="floatingPassword">User Id</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="password"
                name="Password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="d-grid">
              <button
                class="btn btn-primary btn-login text-uppercase fw-bold"
                onclick="Start_Test()"
                type="submit"
              >
                Start Test
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %} {% block script %} {% endblock script %}
