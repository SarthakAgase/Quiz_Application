{% extends 'base.html' %} {% block body %} {% csrf_token %}
<header class="pt-2 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <div class="d-flex align-items-center justify-content-center">
        <a
          href="/"
          class="d-flex align-items-center mb-2 link-body-emphasis text-decoration-none"
        >
          <img
            src="/static/O7DCE10.jpg"
            alt="mdo"
            width="40"
            height="40"
            class="rounded-circle"
          />
        </a>

        <ul class="nav m-2">
          <li><p class="mx-2 h2">Educ&Tech</p></li>
        </ul>
      </div>

      <div class="dropdown text-end">
        <a
          href="#"
          class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://github.com/mdo.png"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Change Password</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
<hr class="m-0" />
<div class="bg-light">
  <div class="container">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold">Aptitude Test</a>
        <div class="d-flex justify-content-between align-items-center">
          <div
            style="height: 2.4rem"
            class="d-flex justify-content-center align-items-center bg-danger rounded text-white px-2 fw-bold fs-4"
            id="countdown"
          ></div>

          <button
            class="btn btn-outline-success m-2"
            type="Submit"
            name="SubmitButton"
            onclick="SubmitButton()"
          >
            Submit
          </button>
        </div>
      </div>
    </nav>
    <hr class="mt-0" />

    <div class="container">
      <div class="d-flex justify-content-between mt-4 mb-2">
        <span>Exam Progress: </span>
        <span id="ques_no"></span>
      </div>
      <div
        class="progress"
        role="progressbar"
        aria-label="Success example"
        aria-valuenow="20"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar bg-progess"
          id="ExamProgress"
          style="width: 20%"
        ></div>
      </div>
    </div>

    <div class="container">
      <div class="mt-4">
        <h4 class="mb-3 mt-1" id="question"></h4>
        <!-- list group -->
        <div class="list-group">
          <div
            class="list-group-item list-group-item-action"
            aria-current="true"
          >
            <!-- form check -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="optionA"
                value="option1"
              />
              <label
                class="form-check-label"
                id="optionA-content"
                for="optionA"
              >
              </label>
            </div>
          </div>
          <!-- list group -->
          <div class="list-group-item list-group-item-action">
            <!-- form check -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="optionB"
                value="option2"
              />
              <label
                class="form-check-label"
                id="optionB-content"
                for="optionB"
              >
              </label>
            </div>
          </div>
          <!-- list group -->
          <div class="list-group-item list-group-item-action">
            <!-- form check -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="optionC"
                value="option3"
              />
              <label
                class="form-check-label"
                id="optionC-content"
                for="optionC"
              >
              </label>
            </div>
          </div>
          <!-- list group -->
          <div class="list-group-item list-group-item-action">
            <!-- form check -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="optionD"
                value="option4"
              />
              <label
                class="form-check-label"
                id="optionD-content"
                for="optionD"
              >
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <div>
          <button
            type="button"
            class="btn btn-secondary"
            name="PreviousButton"
            id="PreviousButton"
            onclick="PreviousButton()"
          >
            Previous
          </button>
        </div>

        <div>
          <button
            type="button"
            class="btn btn-success me-4"
            name="SaveButton"
            onclick="SaveButton()"
            id="SaveButton"
          >
            Save & Next
          </button>
          <button
            type="button"
            class="btn btn-danger"
            name="NextButton"
            id="NextButton"
            onclick="NextButton()"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %} {% block script %}
<script src="/static/index.js"></script>
{% endblock script %}
